<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player hidden-block">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather hidden-block">
        <input type="text" class="city" placeholder="Location" tabindex="1" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time hidden-block"></time>
      <date class="date hidden-block"></date>
      <div class="greeting-container hidden-block">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Username]" tabindex="0" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote hidden-block"></button>
      <div class="quote-container hidden-block">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      <div class="links-container">
        <p class="creation-date">2021</p>
        <a class="footer-link" href="https://github.com/khoncharov">My GitHub</a>
        <a class="footer-link" href="https://rs.school/js/">
          <img src="./assets/img/rs_school_js.svg" height="28px" alt="School logo" />
        </a>
        <button class="options-btn">options</button>
      </div>
    </footer>
    <div class="options-overlay">
      <div class="options-container">
        <h2 class="options-header">Settings</h2>
        <button class="options-close-btn">&#10005;</button>
        <div class="options__inner">
          <p class="option-caption" id="opt-lang">Language</p>
          <div class="option-selector" id="opt-lang-selector">
            <input
              class="radio-element"
              type="radio"
              id="otpions-lang-en"
              name="app-lang"
              checked
            />
            <input
              class="radio-element"
              type="radio"
              id="otpions-lang-ru"
              name="app-lang"
            />
            <label
              class="radio-box"
              id="radio-box-en"
              for="otpions-lang-en"
              title="English"
            >
              En
            </label>
            <label
              class="radio-box"
              id="radio-box-ru"
              for="otpions-lang-ru"
              title="Русский"
            >
              Рус
            </label>
          </div>
          <!-- 
          <p class="option-caption" id="opt-source">Photos source</p>
          <div class="option-selector" id="opt-source-selector">
            <div class="option__switch">GitHub</div>
            <div class="option__switch">Unsplash</div>
            <div class="option__switch">Flickr</div>
          </div>
          <p class="option-caption" id="opt-tags">Photos tags</p>
          <div class="option-selector" id="opt-tags-selector">
            <div class="option__switch">Nature</div>
            <div class="option__switch">Cars</div>
            <div class="option__switch">Girls</div>
            <div class="option__switch">Space</div>
            <div class="option__switch">Nature</div>
            <div class="option__switch">Cars</div>
            <div class="option__switch">Girls</div>
            <div class="option__switch">Nature</div>
            <div class="option__switch">Cars</div>
            <div class="option__switch">Girls</div>
            <div class="option__switch">Space</div>
          </div> -->
          <h3 class="options__inner-header">Show</h3>
          <p class="option-caption" id="opt-time">Time</p>
          <div class="toggle-container" id="opt-time-toggle" tabindex="1">
            <div class="toggle-box">
              <span class="toggle-switch"></span>
            </div>
          </div>
          <p class="option-caption" id="opt-date">Date</p>
          <div class="toggle-container" id="opt-date-toggle" tabindex="2">
            <div class="toggle-box">
              <span class="toggle-switch"></span>
            </div>
          </div>
          <p class="option-caption" id="opt-greeting">Greeting</p>
          <div class="toggle-container" id="opt-greeting-toggle" tabindex="3">
            <div class="toggle-box">
              <span class="toggle-switch"></span>
            </div>
          </div>
          <p class="option-caption" id="opt-quote">Quote</p>
          <div class="toggle-container" id="opt-quote-toggle" tabindex="4">
            <div class="toggle-box">
              <span class="toggle-switch"></span>
            </div>
          </div>
          <p class="option-caption" id="opt-weather">Weather</p>
          <div class="toggle-container" id="opt-weather-toggle" tabindex="5">
            <div class="toggle-box">
              <span class="toggle-switch"></span>
            </div>
          </div>
          <p class="option-caption" id="opt-audio">Audio</p>
          <div class="toggle-container" id="opt-audio-toggle" tabindex="6">
            <div class="toggle-box">
              <span class="toggle-switch"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
