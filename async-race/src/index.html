<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async-race</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="task-logo">Async-race</h1>
        <nav class="navigation">
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link menu__link_selected" href="#/garage">garage</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#/winners">winners</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section id="garage-section">
          <section class="main__section-container">
            <h2 class="section-caption">Car editor</h2>
            <div class="editor__item">
              <h3 class="ui-caption">Create</h3>
              <input class="ui-input" type="text" placeholder="Type name" />
              <input class="ui-input" type="color" value="#ff0000" />
              <button class="ui-btn" type="button">Submit</button>
            </div>
            <div class="editor__item">
              <h3 class="ui-caption">Update</h3>
              <input class="ui-input" type="text" placeholder="Change name" />
              <input class="ui-input" type="color" value="#ff0000" />
              <button class="ui-btn disabled" type="button" disabled>Submit</button>
            </div>
            <div class="editor__item">
              <button
                class="ui-btn"
                id="btn-generate"
                type="button"
                title="Generate 100 random car"
              >
                Generate
              </button>
            </div>
          </section>
          <section class="main__section-container">
            <h2 class="section-caption">Race control</h2>
            <div class="controls-container">
              <button class="ui-btn" type="button">Start</button>
              <button class="ui-btn" type="button">Reset</button>
            </div>
          </section>
          <section class="main__section-container">
            <h2 class="section-caption">
              Garage (<span class="section-caption" id="cars-list-size">XX</span>)
            </h2>
            <div class="list__container">
              <ul class="tracks-table">
                <li class="tracks-table__container">
                  <div>
                    <div class="track-btn-container">
                      <button class="ui-btn" type="button">Select</button>
                      <button class="ui-btn" type="button">Delete</button>
                    </div>
                    <div class="track-btn-container">
                      <button class="ui-btn" type="button">Start</button>
                      <button class="ui-btn" type="button">Stop</button>
                    </div>
                  </div>
                  <div class="track">
                    <h3 class="ui-caption">1. Tesla</h3>
                    <div class="car" id="car3">
                      <div class="car-body"></div>
                    </div>
                  </div>
                </li>
                <li class="tracks-table__container">
                  <div>
                    <div class="track-btn-container">
                      <button class="ui-btn" type="button">Select</button>
                      <button class="ui-btn" type="button">Delete</button>
                    </div>
                    <div class="track-btn-container">
                      <button class="ui-btn" type="button">Start</button>
                      <button class="ui-btn" type="button">Stop</button>
                    </div>
                  </div>
                  <div class="track">
                    <h3 class="ui-caption">1. Tesla</h3>
                    <div class="car" id="car3">
                      <div class="car-body"></div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list__controls">
              <div class="controls-container">
                <button class="ui-btn" type="button">prev</button>
                <button class="ui-btn" type="button">next</button>
                <p class="ui-caption">page: X</p>
              </div>
            </div>
          </section>
        </section>
        <section id="winners-section"></section>
      </main>
    </div>
  </body>
</html>
